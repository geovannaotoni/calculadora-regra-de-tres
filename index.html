<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Regra de Três
  </title>
  <script src="./src/script.js" defer></script>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="shortcut icon" href="https://www.svgrepo.com/show/8777/calculator.svg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Calculadora de Regra de Três Simples</h1>
  </header>
  <main>
    <p id="text">A regra de três simples, na matemática, é uma forma de descobrir um valor a partir de outros três, divididos em pares relacionados cujos valores têm mesma grandeza e unidade.</p>
    <section id="calculo">
      <p><input type="number" placeholder="1º número" id="first-number"> ESTÁ PARA <input type="number" placeholder="2º número" id="second-number"></p>
      <p>ASSIM COMO</p>
      <p><input type="number" placeholder="3º número" id="third-number"> ESTÁ PARA <span id="result">X</span></p>
    </section>
    <section>
      <button id="btn-calculate">Calcular</button>
    </section>
  </main>
  <footer>
    <p>Feito por Geovanna Otoni</p>
  </footer>
</body>
</html>
